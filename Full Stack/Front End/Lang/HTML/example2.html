<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Form</title>
</head>
<body>
    <center>
        <!--<h1>Fill The Form Below</h1>-->
        <form>
        <table border="2">
            <tr>
                <th colspan="2">Fill the below form</th>
            </tr>

            <tr>
                <td>Number:</td>
                <td><input type="Number"></td>
            </tr>

            <tr>
            <td>Name:</td>
            <td><input type="text"></td>
            </tr>

            <tr>
            <td>Password:</td>
            <td><input type="password"></td>
            </tr>
        
            <tr>
            <td>Feedback:</td>
            <td><!--<input type="text">--><textarea></textarea></td>
            </tr>
       
            <tr>
            <td>Gender:</td>
            <td><input type="radio">Male<input type="radio">Female</td>
            </tr>

            <tr>
            <td>Subject:</td>
            <td><input type="checkbox">Web
                <input type="checkbox">Math
                <input type="checkbox">English
                <input type="checkbox">Graphic</td>
            </tr>

            <tr>
            <td><button>Submit</button></td>
            <td><button>Reset All</button></td>
            </tr>

        </table>
        </form>
    </center>
</body>
</html>
