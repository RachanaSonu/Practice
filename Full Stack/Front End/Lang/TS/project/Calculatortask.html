<script>
    let add=(a,b)=>{
        return(a+b)
    }
    let sub=(a,b)=>{
        return(a-b)
    }
    let mul=(a,b)=>{
        return(a*b)
    }
    let div=(a,b)=>{
        return(a/b)
    }
    let cal=(op,doer)=>{
        let a1=10,b1=5
    //let a1=15,b1=20
        console.log(op)
        if(op===a1,b1)
        {
        console.log(doer(a1,b1))
        }
    }
    cal('(+) addition',add)
    cal('(-) subtraction',sub)
    cal('(*) multiplication',mul)
    cal('(/) division',div)
</script>
