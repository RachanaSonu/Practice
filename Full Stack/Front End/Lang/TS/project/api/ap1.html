<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #root {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }


        .product {
            width: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 200px;
            /* object-fit: cover; */
        }
    </style>
</head>

<body>
    <div id="root">
    </div>
    <script>
        async function apicaller() {
            let main = document.getElementById('root')
            let data = await (await fetch('https://fakestoreapi.com/products')).json()

            data.map((a) => {
                let productDiv = document.createElement('div')
                productDiv.classList.add('product')

                let id = document.createElement('h2')
                id.textContent = `${a.id}`
                productDiv.appendChild(id)

                let title = document.createElement('h3')
                title.textContent = `${a.title}`
                productDiv.appendChild(title)

                let img = document.createElement('img')
                img.src = `${a.image}`
                productDiv.appendChild(img)

                let description = document.createElement('P')
                description.textContent = `${a.description}`
                productDiv.appendChild(description)

                let price = document.createElement('h4')
                price.textContent = `Rs.${a.price}`
                productDiv.appendChild(price)

                let rating = document.createElement('P')

                if (a.rating && a.rating.rate && a.rating.count) {
                    rating.innerHTML = `Rate:${a.rating.rate} Count:${a.rating.count}`
                }
                else {
                    rating.textContent = `${a.rating}`

                }


                productDiv.appendChild(rating)

                let category = document.createElement('h3')
                category.textContent = `${a.category}`
                productDiv.appendChild(category)

                main.appendChild(productDiv)
                console.log(a.id)
                console.log(a.image)
                console.log(a.title)
                console.log(a.price)
                console.log(a.description)
                console.log(a.rating)
                console.log(a.category)
            })
        }
        apicaller()
    </script>
</body>

</html>
