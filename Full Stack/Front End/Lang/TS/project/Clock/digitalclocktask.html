  <center><div>Digital clock</div>
  <div id="root"></div></center>

  <script>
    let ss = 0
    let mm = 0
    let hh = 0
    setInterval(() => {
      let time = document.getElementById('root')
      time.innerHTML = `hours:${hh} minutes:${mm} seconds:${ss++}`
      if (ss == 5) {
        ss = 0
        mm++
      }
      if (mm == 5) {
        mm = 0
        hh++
      }

    }, 1000)


  </script>
