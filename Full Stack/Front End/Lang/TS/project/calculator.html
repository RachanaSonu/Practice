<script>

    return a+b
}
let sub=(a,b)=>{

}

}

    return a/b
}

    let a=20,b=10
    console.log(operator)
    if(operator=='+ Addition')
    {
        console.log(dore(a,b))
    }
    if(operator=='- Subtraction'){
        console.log(dore(a,b))
    }
    if (operator=='* Multipaction'){
        console.log(dore(a,b))
    }
    if (operator=='/ Division'){
        console.log(dore(a,b))
    }
}
calculator("+ Addition",add)

calculator("/ Division",div)
</script>
